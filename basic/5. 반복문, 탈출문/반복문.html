<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <script>
        //랜덤값 (난수) 생성 함수
        //Math.random(): 0.0이상 1.0미만의 랜덤값.

        //Math.floor(): 내림값, Math.ceil(): 올림값, Math.round(): 반올림값

        var rn = Math.floor((Math.random() * 10) + 1);
        console.log('랜덤 정수: ' + rn);

        //1 ~ 10까지의 총합을 구하는 로직
        console.log("=====================================");
        var total = 0;
        // var n = 1;
        // while(n <= 10) {
        //     total += n;
        //     n++;
        // }
        for(var n=1; n<=10; n++) {
            total += n;
        }
        console.log(total);


    </script>

</body>
