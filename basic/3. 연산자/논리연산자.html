<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var t = true, f = false;

        //AND 연산
        console.log(t && t);
        console.log(t && f);
        console.log(f && t);
        console.log(f && f);

        console.log("=============================");
        //OR연산
        console.log(t || t);
        console.log(t || f);
        console.log(f || t);
        console.log(f || f);

        console.log("=============================");
        //NOT 연산
        console.log(!t);
        console.log(!f);


    </script>
    
</body>
</html>
