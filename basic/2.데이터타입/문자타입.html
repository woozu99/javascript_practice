<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자타입</title>
</head>

<body>

    <script>

        //문자타입은 "", '', `` 3가지 형태로 사용할 수 있다.
        var greetings;
        greetings = "안녕하세요!";
        greetings = '하이!';
        greetings = `반갑습니다!`;

        console.log(typeof greetings); //greetings의 타입인 'string출력'

        //""안에 ""를 쓰려면 \를 앞에 붙이자.
        var exStr = "그는 나에게 \"위험해!\" 라고 말했다.";
        //'' 안에서는 ""를 그냥 쓸 수 있다.
        exStr = '그는 나에게 "위험해!" 라고 말했다.';
        console.log(exStr);

        exStr = "Let\'s go!";

        //"", ''에서는 탭, 개행문자가 통하지 않는다.
        //'\n':개행
        //'\t':탭
        var temp = '<ul>\n\t<li>\n\t\t<a href="#">Home</a>\n\t</li>\n</ul>'
        console.log(temp);

        //``를 사용하면 탭, 개행문자가 통한다.
        var temp2 = `<ul> <
            li >
            <
            a href = "#" > Home < /a> <
            /li> <
            /ul>`;
        console.log(temp2);
        

        console.log("===============================");

        var month = 3;
        var day = 1;
        var anni = '삼일절';

        console.log(month + '월' + day + '일은 ' + anni + '입니다.');

        //템플릿 리터럴 (ES6)
        console.log(`${month}월 ${day}일은 ${anni}입니다.`);

        //문자+숫자 ->문자(아래의 출력은 100200)
        console.log('100' + 200);

    </script>

</body>

</html>
