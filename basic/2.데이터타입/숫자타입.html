<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자타입</title>
</head>
<body>
    
    <script>
        var integer = 100; //정수
        var float = 3.14; //실수

        //정수, 실수 모두 number 타입으로 분류된다.
        console.log(typeof integer);
        console.log(typeof float);

        //숫자 앞에 0b를 붙이면 2진법
        var bin = 0b01000010;
        console.log(bin);

        //숫자 앞에 0o를 붙이면 8진법
        var oct = 0o102;
        console.log(oct);

        //숫자 앞에 0x를 붙이면 16진법
        var hex = 0xAC00;
        console.log(hex);

        console.log(10 / 4);

        //NaN: Not a Number -> 숫자가 아니다.
        //(잘못된 연산, 표현할 수 없는 값의 결과)
        console.log(30 / '숫자');

    </script>

</body>
</html>
