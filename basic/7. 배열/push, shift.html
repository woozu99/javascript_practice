<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let foods = ['볶음밥', '닭강정', '피자'];
        console.log(foods);

        let lastElement = foods.pop();
        console.log(lastElement);
        console.log(foods);

        foods.push('파스타');
        foods.push('족발');
        console.log(foods);

        let firstElement = foods.shift();
        console.log(firstElement);
        console.log(foods);

        foods.unshift('떡볶이');
        console.log(foods);


    </script>
</body>
</html>
