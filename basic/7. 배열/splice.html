<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //splice(): 배열의 특정 요소 제거
        var foods = ['떡볶이', '오뎅', '김말이', '닭꼬치'];
        console.log(foods);

        var delFood = foods.splice(1, 2);
        console.log(delFood);
        console.log(foods);

        foods.splice(0, 1, '치킨', '파스타');
        console.log(foods);

        //2번 인덱스 위치에 피자 삽입
        foods.splice(2, 0, '피자');
        console.log(foods);

        //2번 인덱스부터 끝까지 삭제.
        foods.splice(2);
        console.log(foods);

        foods.push('보쌈', '닭발');
        console.log(foods);

        //사용자의 삭제 요구 데이터
        var input = '보쌈';
        var idx = foods.indexOf(input);

        if(idx >= 0) {
            foods.splice(idx, 1);
            console.log(input + ' 삭제 완료!');
        } else {
            console.log('데이터가 없습니다!');
        }

        console.log(foods);

    </script>
</body>
</html>
